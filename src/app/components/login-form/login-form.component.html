<div class="margin">
  <h2 class="font-color">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email" class="font-color">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email"
        [ngClass]="{'incorrect-input': loginForm.get('email').touched && loginForm.get('email').invalid}">
    </div>
    <div class="form-group">
      <label for="password" class="font-color">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'incorrect-input': loginForm.get('password').touched && loginForm.get('password').invalid}">
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="!loginForm.get('email').valid || !loginForm.get('password').valid">Login</button>
  </form>
</div>
