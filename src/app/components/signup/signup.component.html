<h2>Register</h2>
<form #signupForm="ngForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="name@example.com" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
  </div>
  <div class="form-group">
    <label for="displayName">Display Name</label>
    <input type="text" class="form-control" id="displayName" [(ngModel)]="displayName" name="email">
  </div>
  <button type="submit" class="btn btn-danger" (click)="signUp()">Sign up</button>
</form>
